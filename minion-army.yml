---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: one-eyed-minion
  labels:
    serviceType: one-eyed-minion
spec:
  replicas: 2
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      name: one-eyed-minion
      labels:
        serviceType: one-eyed-minion
    spec:
      containers:
        - name: one-eyed-minion
          image: minion:latest
          imagePullPolicy: Never
          ports:
          - containerPort: 8080
          env:
          - name: JAVA_OPTS
            value: -Xmx64m -Xms64m
          - name: SPRING_APPLICATION_NAME
            value: "one-eyed-minion"
---
apiVersion: v1
kind: Service
metadata:
  name: one-eyed-minion-entrypoint
  namespace: default
spec:
  selector:
    serviceType: one-eyed-minion
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
  type: NodePort
